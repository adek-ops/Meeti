<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak Kami</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e0033;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #f6f3ff;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .contact-container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 1s ease;
    }

    .contact-container h2 {
      font-size: 2em;
      color: #ffcdf4;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      background: #33054d;
      color: white;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      padding: 15px;
      background: #b65fcf;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a044b7;
    }

    .info {
      margin-top: 40px;
    }

    .info p {
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Hubungi Kami</h1>
  <div class="contact-container">
    <h2>Kirim Pesan</h2>
    <form action="mailto:agungadek418@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <input type="email" name="email" placeholder="Email Anda" required />
      <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="info">
      <h2>Informasi Kontak</h2>
      <p>Email: agungadek418@gmail.com</p>
      <p>Telepon: +62 812-3456-7890</p>
      <p>Alamat: Jl. Kreatif No. 123, Jakarta</p>
    </div>
  </div>

</body>
</html>
